type TaskItem @model
@key(name: "byOurTask", fields: ["assignedTeamId"]) {
    id: ID!
    assignedTeamId: ID!
    taskName: String
    body: String
    status: String
    assignedTeam: AssignedTeam! @connection(fields: ["assignedTeamId"])
}

type AssignedTeam @model{
    id: ID!
    teamName: String
    taskItems: [TaskItem] @connection(keyName: "byOurTask", fields: ["id"])
}